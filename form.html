<!DOCTYPE html>
<html>
    <head>
        <title>HTML form</title>
    </head>
    <body>
    <form>
        <table>
            <tr>
                <td><label for="username">username:</label></td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">password:</label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td><label>jenis kelamin:</label></td>
                <td><input type="radio" id="pria" name="jenis kelamin"><label for="pria">pria</label></td>
                <td><input type="radio" id="wanita" name="jenis kelamin"><label for="wanita">wanita</label></td>
            </tr>
            <tr>
                <td><label>hobby:</label></td>
                <td><input type="checkbox" id="sepakbola" name="hobby"><label for="sepakbola">sepakbola</label></td>
                <td><input type="checkbox" id="musik" name="hobby"><label for="musik">musik</label></td>
                <td><input type="checkbox" id="ngoding" name="hobby"><label for="ngoding">ngoding</label></td>
            </tr>
            <tr>
                <td><label>Textarea:</label></td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td><label>Combo Box:</label></td>
                <td><select>
                <option>Messi</option>
                <option>Susi</option>
                <option>Taufik</option>
                </select></td>
            </tr>
        </table>
    </form>
    <p>klik <a href="form2.html">disini</a> untuk mengirimkan</p>
    
    </body>
</html>
